<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap grid System needs two divs-->

    <div class="container">
      <div class="row1">
        <!-- col-sm-4 ,tells compiler to occupy 4 units in a 12 units structure where the sm tell media query
        to collapse so they are not side by side-->
        <div class="col-sm-4">hello </div>
        <div class="col-sm-4">world </div>
        <div class="col-sm-4">how are you</div>

      </div>
      <div class="row2">
        <div class="col-xs-4">col-xs-4</div>
        <div class="col-xs-4">col-xs-4 </div>
        <div class="col-xs-4">col-xs-4</div>
</div>

<div class="row3">
  <div class="col-md-4">col-md-4</div>
  <div class="col-md-4">col-md-4 </div>
  <div class="col-md-4">col-md-4</div>
</div>

      <div class="row4">
        <div class="col-sm-8">col-sm-8</div>
        <div class="col-sm-4">col-sm-4</div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row4">
        <div class="col-lg-8">col-sm-8</div>
        <div class="col-lg-4">col-sm-4</div>
      </div>
    </div>
    </div>
  </body>
</html>
